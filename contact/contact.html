<!DOCTYPE html>
<html>

<head>

  <meta name="keywords" content="CIW, HTML5, uCorp" />
  <meta name="description" content="Simple XHTML page for uCorp site" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../Css/site.css" />
  <script src="https://kit.fontawesome.com/72206e749a.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="../Dom/navFoot.js"></script>
  <meta charset="UTF-8" />
  <title>Contact</title>

</head>

<nav id="load"></nav>
  
<body>

  <section class="contact">

    <div class="content">
      <h2>Contact Us!</h2>
      <p>fast respose time garuntee to impress.</p>
    </div>
    
    <div class="container">
      <div class="contactInfo">
        <div class="box">
          <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
          <div class="text">
            <h3>Address</h3>
            <p>17245 Covina Rd. Bend OR. 97707</p>
          </div>
        </div>

        <div class="box">
          <div class="icon"><i class="fas fa-phone-alt"></i></div>
          <div class="text">
            <h3>Phone</h3>
            <p>808-840-9582</p>
          </div>
        </div>

        <div class="box">
          <div class="icon"><i class="fas fa-envelope"></i></div>
          <div class="text">
            <h3>Email</h3>
            <p>Dsola@hawaii.edu</p>
          </div>
        </div>
      </div>

      <div class="contactForm">

        <h2>Send Message</h2>

        <form action="https://formsubmit.co/14a97d9e26284a7b7399c2276cf6ec06" method="POST">

          <div class="inputBox">
            <input type="text" name="name" required="required">
            <span>Full Name</span>
          </div>

          <div class="inputBox">
            <input type="text" name="email" required="required">
            <span>Email</span>
          </div>

          <div class="inputBox">
            <textarea name="comment" required="required"></textarea>
            <span>Message</span>
          </div>

          <div class="inputBox">
            <input type="submit" value="Send">
            
          </div>

        </form>

      </div>

    </div>
  </section>

</body>

<footer id="foot"></footer>

</html>
